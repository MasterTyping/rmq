version: '3'
services:
  app:
    build:
      context: ./src
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/src
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.8.17-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=mastertyping
      - RABBITMQ_DEFAULT_PASS=mastertyping
